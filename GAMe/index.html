<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patintero Pinoy Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, #ffcc70, #ff8177, #b12a5b, #1a2a6c);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: white;
      text-align: center;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      margin-bottom: 20px;
      font-size: 42px;
      font-weight: bold;
      text-shadow: 3px 3px 5px rgba(0,0,0,0.6);
      letter-spacing: 2px;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    canvas {
      background: #d2f5d2;
      border: 6px solid #333;
      border-radius: 10px;
    }
    #message {
      margin-top: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    #restartBtn {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #ff4d4d;
      color: white;
      cursor: pointer;
      display: none;
      transition: 0.3s;
    }
    #restartBtn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <h1>PATINTERO PINOY GAMES</h1>

  <div class="game-container">
    <canvas id="gameCanvas" width="1000" height="500"></canvas>
    <div id="message"></div>
    <button id="restartBtn">Restart Game</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const message = document.getElementById("message");
    const restartBtn = document.getElementById("restartBtn");

    let player, enemies, gameOver, win, keys, walkCycle;

    function initGame() {
      player = { x: 20, y: 220, w: 30, h: 60, color: "blue", speed: 5, moving: false };
      enemies = [];
      gameOver = false;
      win = false;
      keys = {};
      walkCycle = 0;
      message.textContent = "";
      restartBtn.style.display = "none";

      // === 3 vertical enemies (x = 300, 500, 700) ===
      const verticalPositions = [300, 500, 700];
      verticalPositions.forEach(x => {
        enemies.push({
          type: "vertical",
          x: x,
          y: Math.random() * (canvas.height - 100),
          w: 30,
          h: 60,
          color: "red",
          dx: 0,
          dy: Math.random() > 0.5 ? 2 : -2,
          moving: true
        });
      });

      // === 2 horizontal enemies guarding the first column (x=0â€“300) ===
      const horizontalPositions = [150, 350];
      horizontalPositions.forEach(y => {
        enemies.push({
          type: "horizontalColumn",
          x: Math.random() * 250, // only inside column
          y: y,
          w: 30,
          h: 60,
          color: "red",
          dx: Math.random() > 0.5 ? 2 : -2,
          dy: 0,
          moving: true
        });
      });
    }

    function drawLines() {
      ctx.strokeStyle = "white";
      ctx.lineWidth = 3;

      // Vertical lines (x=300, 500, 700)
      [300, 500, 700].forEach(x => {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      });

      // Horizontal lines (y=150, 350)
      [150, 350].forEach(y => {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      });
    }

    function drawHuman(obj) {
      const centerX = obj.x + obj.w / 2;
      const headRadius = obj.w / 2;

      // Head
      ctx.beginPath();
      ctx.arc(centerX, obj.y - headRadius, headRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#ffcc99";
      ctx.fill();

      // Body
      ctx.fillStyle = obj.color;
      ctx.fillRect(centerX - obj.w / 2, obj.y, obj.w, obj.h / 2);

      // Shorts
      ctx.fillStyle = "black";
      ctx.fillRect(centerX - obj.w / 2, obj.y + obj.h / 2, obj.w, obj.h / 4);

      // Legs
      ctx.fillStyle = "#ffcc99";
      let legSwing = Math.sin(walkCycle / 10) * 6;
      ctx.fillRect(centerX - obj.w / 3 + legSwing, obj.y + obj.h * 0.75, obj.w / 3, obj.h / 4);
      ctx.fillRect(centerX + obj.w / 6 - legSwing, obj.y + obj.h * 0.75, obj.w / 3, obj.h / 4);

      // Arms
      ctx.fillStyle = obj.color;
      let armSwing = Math.cos(walkCycle / 10) * 6;
      ctx.fillRect(centerX - obj.w - armSwing, obj.y, obj.w / 2, obj.h / 4);
      ctx.fillRect(centerX + obj.w / 2 + armSwing, obj.y, obj.w / 2, obj.h / 4);
    }

    function update() {
      if (gameOver || win) return;

      // Move enemies
      enemies.forEach(enemy => {
        if (enemy.type === "vertical") {
          enemy.y += enemy.dy;
          if (enemy.y <= 0 || enemy.y + enemy.h >= canvas.height) {
            enemy.dy *= -1;
          }
        } else if (enemy.type === "horizontalColumn") {
          enemy.x += enemy.dx;
          if (enemy.x <= 0 || enemy.x + enemy.w >= 300) {
            enemy.dx *= -1; // bounce only inside first column
          }
        }
      });

      // Move player
      player.moving = false;
      if (keys["ArrowUp"]) { player.y -= player.speed; player.moving = true; }
      if (keys["ArrowDown"]) { player.y += player.speed; player.moving = true; }
      if (keys["ArrowLeft"]) { player.x -= player.speed; player.moving = true; }
      if (keys["ArrowRight"]) { player.x += player.speed; player.moving = true; }

      // Stay inside canvas
      player.x = Math.max(0, Math.min(canvas.width - player.w, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.h, player.y));

      // Collision check
      enemies.forEach(enemy => {
        if (
          player.x < enemy.x + enemy.w &&
          player.x + player.w > enemy.x &&
          player.y < enemy.y + enemy.h &&
          player.y + player.h > enemy.y
        ) {
          gameOver = true;
          message.textContent = "Game Over! Na-tag ka!";
          restartBtn.style.display = "inline-block";
        }
      });

      // Win check
      if (player.x + player.w >= canvas.width) {
        win = true;
        message.textContent = "You Win! Nakatawid ka!";
        restartBtn.style.display = "inline-block";
      }

      if (player.moving || enemies.some(e => e.moving)) {
        walkCycle++;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawLines();
      drawHuman(player);
      enemies.forEach(drawHuman);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Key events
    document.addEventListener("keydown", e => { keys[e.key] = true; });
    document.addEventListener("keyup", e => { keys[e.key] = false; });

    // Restart button
    restartBtn.addEventListener("click", () => {
      initGame();
    });

    // Start game
    initGame();
    gameLoop();
  </script>
</body>
</html>
